name: CI

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: lidinet
          POSTGRES_PASSWORD: lidinet
          POSTGRES_DB: lidinet_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U lidinet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run migrations
        run: pnpm prisma migrate deploy

      - name: Seed database
        run: pnpm prisma db seed

      - name: Run tests
        run: pnpm jest --ci --runInBand
